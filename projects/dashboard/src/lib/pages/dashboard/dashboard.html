<div cdkDropListGroup>
  <lib-dashboard-header></lib-dashboard-header>

  <!-- [data] property binding - component'e veri aktarmak için -->
  <!-- servisten widget'ları alıyor -->
  <div #dashboard class="dashboard-widgets">
    @for (widget of store.addedWidgets(); track widget.id){
    <lib-widget
      cdkDropList
      [data]="widget"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListData]="widget.id"
    ></lib-widget>
    }
    <div cdkDropList></div>
  </div>
</div>

<!-- widget componenti > dashboard componentine oda verileri dashboardserviceten alıyor. -->
